  <!-- <script src="main.js"></script> -->
  <style>
    body {
      padding: 2em;
      padding-top: 4em;
      display: flex;
      flex-direction: column;
      text-align: center;
      justify-items: center;
      font-family: 'Open Sans', sans-serif;
      background: #ebedee;
      color: #0d171c;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }
    h1, h2 {
      font-family: 'Bangers', cursive;
      color: #233d4d;
      letter-spacing: 3px;
    }
    h1 {
      grid-column: 1 / span 2;
      width: 100%;
      font-size: 4rem;
      text-shadow: 2px 3px 0 #dd5742;
    }
    h2 {
      font-size: 2.5rem;
      text-shadow: 1px 1px 0 #ffba49;
    }
    .paper {
      background: #fff8ee;
      padding: 2rem;
      box-shadow: 2px 3px 5px #ffba49;
      width: 60%;
      transform: rotateY(2deg) skew(3deg, 0deg);
      border-radius: 5px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 100px auto;
      grid-gap: 4rem;
    }
    .rounded {
      border-radius: 50%;
    }
    h2 {
      padding: 1rem;
    }
    nav {
      display: flex;
      flex-direction: column;
      text-align: left;
    }
    a {
      color: #233d4d;
      padding: 1rem;
      text-decoration: none;
    }
    a:hover {
      color: #dd5742;
    }
    .icon {
      width: 1.5rem;
      height: 1.5rem;
      fill: #233d4d;
      transform: translateY(0.4rem);
      margin-right: 1rem;
    }
    a:hover .icon {
      fill: #dd5742;
    }
    @media screen and (max-width: 500px) {
      body {
        padding-top: 2rem;
      }
      h1 {
        grid-column: 1;
        font-size: 3rem;
        padding-bottom: 2rem;
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
